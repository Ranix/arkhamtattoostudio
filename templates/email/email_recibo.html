<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title></title>
  </head>
  <body>
  <style>
  body { font-family: 'Arial', sans-serif;}
  #container {margin:auto; border:1px solid; border-collapse: collapse;width:600px;}
  .maintitle {background:#1a1a1a;text-align:center;padding: 40px 0 30px 0;}
  .mensaje {background:#ffffff; padding:30px; margin:auto; font-size: 24px;}
  .interior_mensaje {border:1;}
  .row3 {background:#1a1a1a;padding: 30px 30px 30px 30px;}
  p.cuerpo {font-size:14px;}
  h1 {font-size:25px;color:#fff;}
  .blanco {color:#fff;}
  </style>

  <table id="container" cellpadding="0" cellspacing="0" >
    <tr>
      <td class="maintitle">
        <h1>Arkham Tattoo Studio</h1>
      </td>
    </tr>
    <tr>
      <td class="mensaje">
        <table class="interior_mensaje">
          <tr>
            <td>
              <p class="titulo">Hola {{ user_name }}</p>
            </td>
          </tr>
          <tr>
            <td>
              <p class="cuerpo">
              Su cita a sido agendada exitosamente:
              <br><br>
              Fecha de cita: {{ dia }}
              <br>
              <br>
              Hora: {{ inicia|time:"H:i" }} - {{ termina|time:"H:i"  }}
              <br>
              <br>
              Recibo de pago: {{ tipo }}
              <br>
              <br>
              Anticipo: {{ anticipo }}
              <br>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td class="row3">
        <p class="cuerpo blanco"></p>
      </td>
    </tr>
  </table>
  </body>
</html>
