{% extends 'admin/admin_index.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
	<div class="row">
		<form method="post">
			{% csrf_token %}
			<h3>¿Desea eliminar el registro: {{ object.nombre }}?</h3>
			<button class="btn btn-danger" type="submit">Sí, eliminar</button>
			<a class= "btn btn-default" href="{% url 'cita_lista_d' %}">Cancelar</a>
		</form>
	</div>
</div>
{% endblock %}
