{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arkham Tattoo Studio</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-admin.min.css' %}">
    {% block extracss %}
    {% endblock %}
  </head>
  <body>

    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <img class="navbar-brand" src="{% static 'images/logo_horizontal.png' %}">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cotizar_lista' %}">Cotizaciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cita_lista_d' %}">Citas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pagos_lista' %}">Pagos</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'change_password' %}">Change Password</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    {% block extrajs %}
    {% endblock %}
